<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script>
        window.onload=function () {
            var cvas=document.getElementById('test_canvas');
            //绘制2D图

            //通过cvas.getContext('2d')获得了一个CanvasRenderingContext2D对象
            var cvascon=cvas.getContext('2d');
            cvascon.clearRect(0, 0, 200, 200); // 擦除(0,0)位置大小为200x200的矩形，擦除的意思是把该区域变为透明
            cvascon.fillStyle = '#dddddd'; // 设置颜色
            cvascon.fillRect(10, 10, 130, 130); // 把(10,10)位置大小为130x130的矩形涂色
            // 利用Path绘制复杂路径:
            var path=new Path2D();
            path.arc(75, 75, 50, 0, Math.PI*2, true);
            path.moveTo(110,75);
            path.arc(75, 75, 35, 0, Math.PI, false);
            path.moveTo(65, 65);
            path.arc(60, 65, 5, 0, Math.PI*2, true);
            path.moveTo(95, 65);
            path.arc(90, 65, 5, 0, Math.PI*2, true);
            cvascon.strokeStyle = '#0000ff';
            cvascon.stroke(path);
        }
    </script>
</head>
<body>
<canvas id="test_canvas" width="300" height="200"> <p>浏览器不支持canvas</p></canvas>
</body>
</html>
